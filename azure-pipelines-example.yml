# Docker
# Build and push an image to Azure Container Registry
# https://docs.microsoft.com/azure/devops/pipelines/languages/docker

trigger:
- master

resources:
- repo: self

variables:
  # Container registry service connection established during pipeline creation
  dockerRegistryServiceConnection: 'YOUR_SERVICE_CONNECTION'
  imageRepository: 'eg_postgres'
  containerName: 'pg_test'
  containerRegistry: 'YOUR_REGISTRY.azurecr.io'
  dockerfilePath: '$(Build.SourcesDirectory)/Dockerfile'
  tag: '$(Build.BuildId)'
  
  # Agent VM image name
  vmImageName: 'ubuntu-latest'

stages:
- stage: Build
  displayName: Build and Push stage
  jobs:  
  - job: Build
    displayName: Build
    pool:
      vmImage: $(vmImageName)
    steps:
    - task: vsts-chef-task-install-inspec@1
      displayName: Install InSpec
    - task: Docker@2
      displayName: Build container image
      inputs:
        repository: $(imageRepository)
        command: build
        Dockerfile: $(dockerfilePath)
        tags: |
          $(tag)
          latest
    - task: Bash@3
      displayName: Run InSpec tests
      inputs:
        targetType: 'inline'
        script: |
          docker run -d --name $(containerName) -p 5432:5432 $(imageRepository)
          
          id=$(docker inspect -f '{{ .Id }}' $(containerName))
          
          inspec exec postgres-tests -t docker://$id --chef-license=accept-no-persist --input-file inputs.yml
    - task: Docker@2
      displayName: Push image to container registry
      inputs:
        command: buildAndPush
        repository: $(imageRepository)
        dockerfile: $(dockerfilePath)
        containerRegistry: $(dockerRegistryServiceConnection)
        tags: |
          $(tag)
          latest
